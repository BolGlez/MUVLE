<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Prototipo de VR para MUVLE</title>
    <!--Bibliotecas-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="./script.js"></script>
  </head>

  <body>
    <!--Escena-->
    <a-scene
      renderer="antialias: true;
                colorManagement: true;
                sortObjects: true;
                physicallyCorrectLights: true;"
    >
      <!--Entorno-->
      <a-sky
        src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/Cielo_Muvle.jpg?v=1717856776124"
      ></a-sky>

      <!--Controles de cámara-->
      <a-entity
        movement-controls="fly: false"
        position="-8.7 1.7 0"
        rotation="0 -90 0"
      >
        <a-entity camera position="0 0 0" look-controls> </a-entity>
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>

      <!--Iluminación-->
      <a-light
        id="Sol"
        type="point"
        intensity="30"
        color="#ecfdfe"
        position="1.35 20 0"
      ></a-light>
      <a-light
        id="Alfar1"
        type="point"
        intensity="1"
        color="white"
        position="1.9 3.2 15"
      ></a-light>
      <a-light
        id="Alfar2"
        type="point"
        intensity="5"
        color="#fee9d7"
        position="1.9 3.2 10.5"
      ></a-light>
      <a-light
        id="Agric1"
        type="point"
        intensity="5"
        color="#fee9d7"
        position="1.9 3.2 -15"
      ></a-light>
      <a-light
        id="Agric2"
        type="point"
        intensity="5"
        color="#fee9d7"
        position="1.9 3.2 -10.5"
      ></a-light>
      <a-light
        id="LuzEntrada"
        type="point"
        intensity="2"
        color="#fee9d7"
        position="-7.8 1.7 0"
      ></a-light>
      <a-light
        id="AlucheLuz"
        type="point"
        intensity="6"
        color="#fee9d7"
        position="1.807 4.521 0.000"
      ></a-light>

      <!--Peanas Alfar-->
      <a-box
        id="VitrinaNido"
        position="3.879 0.590 12.158"
        scale="1 1.1 1"
        color="white"
      ></a-box>
      <a-box
        id="VitrinaGaudi"
        rotation="0 90 0"
        position="3.832 0.590 9.71"
        scale="1.98 1.1 1"
        color="white"
      ></a-box>
      <a-box
        id="VitrinaOrza"
        position="1.892 0.600 14.398"
        scale="1.1 1.1 1"
        color="white"
      ></a-box>

      <!--Expositores Agricultura-->
      <a-box
        id="VitrinaMedida"
        rotation="0 90 0"
        position="-0.246 0.590 -10.10"
        scale="1.4 1.1 1"
        color="white"
      ></a-box>
      <a-box
        id="VitrinaGalochas"
        rotation="0 90 0"
        position="-0.246 0.590 -12.598"
        scale="1.4 1.1 1"

      <!--Modelo 3D - Sala de exposición-->
      <a-assets>

      </a-assets>
      <a-entity

        position="0.836 3.066 0"
        rotation="0 0 0"

      <!--Modelo 3D - Logotipo corpóreo MUVLE-->

        <a-asset-item
          id="logomuvle"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/MUVLE3D.glb?v=1717857199119"

      </a-assets>
      <a-entity
        id="3dmuvle"

        scale="10 10 10"
        position="8.642 1.812 0.381"
        rotation="0 -90 0"
      ></a-entity>

      <!--Iconos Interfaz de Interacción-->

          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/Icon_Info.png?v=1716311095106"
          crossorigin="anonymous"
        />
        <img
          id="audioinfo"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/Icon_Audio.png?v=1716311068963"
          crossorigin="anonymous"
        />

        <a-mixin id="info" geometry="height: 2; width: 2"></a-mixin>
      </a-assets>

      <!--Paneles con instrucciones ubicados en la escena-->

        id="instruc1"

        crossorigin="anonymous"
      />
      <a-image
        id="info1"

        position="-6.799 2.107 -1.760"
        rotation="0 -70 0"
        geometry="height: 2; width: 2"
      ></a-image>

      <!--Imagen - Instrucciones 2-->
      <img
        id="instruc2"
        src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/TXT_Expositivos_Rotacion.png?v=1717856862783"
        crossorigin="anonymous"
      />
      <a-image
        id="info2"
        src="#instruc2"
        position="-6.799 2.107 1.760"
        rotation="0 -120 0"
        geometry="height: 2; width: 2"
      ></a-image>

      <!--Imagen - Instrucciones 3-->
      <img
        id="instruc3"
        src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/TXT_Expositivos_Info.png?v=1717856890153"
        crossorigin="anonymous"
      />
      <a-image
        id="info3"
        src="#instruc3"
        position="6.336 2.331 4.6"
        rotation="0 -135 0"
        geometry="height: 2; width: 2"
      ></a-image>

      <!--Imagen - Instrucciones 4-->
      <img
        id="instruc4"
        src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/TXT_Expositivos_Audio.png?v=1717856885502"
        crossorigin="anonymous"
      />

        id="info4"

        <!--Modelo 3D Orza-->

        <!--Modelo 3D Yugo Doble-->
        <a-asset-item

        <!--Modelo 3D Hemina-->
        <a-asset-item
          id="medida"

        ></a-asset-item>
        <!--Modelo 3D Galocha Negra-->

        ></a-asset-item>
        <!--Modelo 3D Galocha Marrón-->
        <a-asset-item

        <!--Modelo 3D Señal Direccional 1-->

        <!--Modelo 3D Señal Direccional 2-->

          id="sen1"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/senales_MUVLE1.glb?v=1717857205848"
        ></a-asset-item>
        <!--Imagen - Texto explicativo Exposición Alfar-->
        <img
          id="txtexpoalfar"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/TXT_Expositivo_Alfar.png?v=1717856809397"
          crossorigin="anonymous"
        />
        <!--Imagen - Texto explicativo Exposición Entre Tierras-->
        <img
          id="txtexpotierras"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/TXT_Expositivo_Entretierras.png?v=1717856840523"
          crossorigin="anonymous"
        />
        <!--Imagen - Foto Hemina-->
        <img
          id="fotocereal"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/CerealFoto_Low.jpg?v=1716846912595"
          crossorigin="anonymous"
        />
        <!--Imagen - Foto Carros-->
        <img
          id="fotocarros"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/FotoCarro_Low.jpg?v=1716847142708"
          crossorigin="anonymous"
        />
        <!--Imagen - Foto Alfar-->
        <img
          id="fotoalfar"

          crossorigin="anonymous"
        />
        <!--Imagen - Foto Nidos de barro-->
        <img
          id="nidofoto"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/Nidos_Foto.png?v=1716551806045"
          crossorigin="anonymous"
        />
        <!--Imagen - Foto Palacio Episcopal de Astorga-->
        <img
          id="gaudifoto"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/Astorga_Foto.png?v=1716551798936"
          crossorigin="anonymous"
        />
      </a-assets>

      <!--Elementos ubicados en la escena 3D (Imágenes)-->
      <!--Imagen de carros - Exposición Entre Tierras-->
      <a-image
        id="imagencarros"
        src="#fotocarros"
        position="4.470 2.616 -12.91"
        rotation="0 -90 0"
        scale="1.2 1.2 1.2"
        geometry="height: 2; width: 2"
      >
      </a-image>
      <!--Imagen Mesa Alfarero - Exposición Alfar-->
      <a-image
        id="imagenalfar"
        src="#fotoalfar"
        position="-0.932 2.616 12.91"
        rotation="0 90 0"
        scale="1.2 1.2 1.2"
        geometry="height: 2; width: 2"
      >
      </a-image>

      <!--Elementos ubicados en la escena 3D (Modelos 3D)-->
      <!--Señal direccional 1 - Modelo 3D-->
      <a-entity
        id="senal1"
        gltf-model="#sen1"
        position="-3.284 1.870 -4.521"
        rotation="0 45 0"
        scale="10 10 1"
      >
      </a-entity>

      <!--Señal direccional 2 - Modelo 3D-->
      <a-entity
        id="senal2"
        gltf-model="#sen2"
        position="-3.284 1.870 4.521"
        rotation="0 135 0"
        scale="10 10 1"
      >
      </a-entity>

      <!--Elementos ubicados en la escena 3D (Modelos 3D)-->
      <!--Estatua Aluche - Modelo 3D e interfaz-->
      <a-entity
        gltf-model="#estatualuche"
        scale="1.7 1.7 1.7"
        position="1.833 2.42 0"
        rotation="0 -90 0"
      >
        <!--info-panel activa el código de JavaScript para detectar un click. Más detalles en script.js-->
        <a-entity id="uilucha" scale="0.5 0.5 0.5" info-panel>
          <!--Botón de información en texto (Icono)-->
          <a-image
            mixin="info"
            src="#ptoinfo"
            position="0.869 -1.909 0.714"
            scale="0.25 0.25 0.25"
          ></a-image>
          <!--Panel desplegable-->
          <a-entity
            visible="false"
            geometry="primitive: plane; width: 12; height: 9"
            material="color: #353130; shader: flat; transparent: false"
            rotation="0 -35.342 0"
            position="2.741 -1.006 1.268"
            scale="0.25 0.25 0.25"
          >
            <!--Título del panel-->
            <a-entity
              position="-6.15 3.191 0.001"
              text="width: 22; x-offset: 1; baseline: top; align: left; shader: msdf; color: #ED7D5A; anchor: left; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; value: Aluche"
            ></a-entity>
            <!--Texto del panel-->
            <a-entity
              position="-6 1.961 0.001"
              text="width: 10; x-offset: 1; baseline: top; align: left; shader: msdf; color: #ED7D5A; anchor: left; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; value:La lucha leonesa o aluche es un deporte tradicional de la provincia leonesa. Se trata de una costumbre transmitida de forma oral hasta la actualidad, que se ha ido adaptando a las formas y convenciones del deporte moderno. Fue declarada Bien de Interes Cultural de caracter inmaterial el 29 de junio de 2017.\n\nEstatua de Aluche. Ciudad de Leon, escaneada in-situ"
            ></a-entity>
          </a-entity>
          <!--Botón de información en audio (Icono)-->
          <!--"sound-button activa el código de JavaScript para detectar un click. Más detalles en script.js"-->
          <a-image
            mixin="info"
            src="#audioinfo"
            sound-button
            position="0.869 -1.334 0.714"
            scale="0.25 0.25 0.25"
          >
            <!--Sonido-->
            <a-sound
              src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/AudioAluche.mp3?v=1717854923108"
              autoplay="false"
              position="0 0 0"
              loop="false"
              volume="2"
            ></a-sound>
          </a-image>
        </a-entity>
      </a-entity>

        id="gaudimolde"
        gltf-model="#moldegaudi"

          id="uimoldegaudi"
          rotation="0 180 0"
          scale="0.05 0.05 0.05"

        >
          <!--Botón de información en texto (Icono)-->
          <a-image
            mixin="info"
            src="#ptoinfo"
            position="3.711 0.923 3.668"
          ></a-image>
          <!--Panel desplegable-->
          <a-entity
            visible="false"
            geometry="primitive: plane; width: 12; height: 16"

          >

              width="10"
              height="5"
            ></a-image>
            <!--Título del panel-->

              position="-6.15 0.97 0.001"

            ></a-entity>
            <!--Texto del panel-->
            <a-entity
              position="-6 -0.48 0.001"
              text="width: 10; x-offset: 1; baseline: top; align: left; shader: msdf; color: #ED7D5A; anchor: left; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; value: El arquitecto Antonio Gaudi se sirvio de la alfareria tradicional de Jimenez de Jamuz para la decoracion de arcos de puertas y nervaduras de bovedas en la edificacion del Palacio Episcopal de Astorga. A partir de unos moldes hechos por el propio Gaudi, los alfareros fueron haciendo las piezas, decoradas con diversos motivos tradicionales. En 2002, para celebrar el 150 aniversario del nacimiento de Antonio Gaudi, el Alfar-Museo de Jimenez de Jamuz elaboro un reducido numero de piezas con estos moldes.\n\nPiezas cedidas por el Alfar-Museo\ny escaneadas in-situ. Fotografia de Fernando (2020), Wikimedia Commons"
            ></a-entity>
          </a-entity>
          <!--Botón de información en audio (Icono)-->
          <!--sound-button activa el código de JavaScript para detectar un click. Más detalles en script.js-->
          <a-image
            mixin="info"
            src="#audioinfo"
            sound-button
            position="3.711 2.923 3.668"
            scale="1 1 1"
          >
            <!--Sonido-->
            <a-sound
              src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/AudioGaudi.mp3?v=1717848962214"
              autoplay="false"
              position="0 0 0"
              loop="false"
              volume="2"
            ></a-sound>
          </a-image>
        </a-entity>
      </a-entity>
      <!--Torre de piezas Gaudí - Modelo 3D emparentado-->
      <a-entity
        gltf-model="#torregaudi"

        position="3.830 1.378 9.285"

      <!--Nido de Barro - Modelo 3D e interfaz-->
      <a-entity

        <a-entity
          id="uinido"

        >
          <!--Botón de información en texto (Icono)-->

          <!--Panel desplegable-->

            ></a-entity>
            <!--Texto del panel-->
            <a-entity
              position="-6 -0.875 0.001"
              text="width: 10; x-offset: 1; baseline: top; align: left; shader: msdf; color: #ED7D5A; anchor: left; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; value: Durante el confinamiento en la pandemia del COVID-19, se desarrollaron unas vasijas en el Alfar-Museo para la proteccion de las aves, favoreciendo así su craa y conservacion.  Utilizando como base la tradicion alfarera, se trata de un ejemplo de I+D en el que se perpetua el hacer artesano y los materiales tradicionales propios de la zona: la arcilla o barro rojo.\n\nPieza cedida por el Alfar-Museo y escaneada in-situ. Fotografia cedida por el Alfar-Museo."
            ></a-entity>
          </a-entity>
          <!--Botón de información en audio (Icono)-->
          <!--sound-button activa el código de JavaScript para detectar un click. Más detalles en script.js-->
          <a-image
            mixin="info"
            src="#audioinfo"
            sound-button
            position="3.711 0.936 2.318"
            scale="1 1 1"
          >
            <!--Sonido-->
            <a-sound
              src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/AudioNido.mp3?v=1717849136074"
              autoplay="false"
              position="0 0 0"
              loop="false"
              volume="2"
            ></a-sound>
          </a-image>
        </a-entity>
      </a-entity>

      <!--Orza - Modelo 3D e interfaz-->

        <a-entity

        >
