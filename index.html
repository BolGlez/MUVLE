<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Prototipo de VR para MUVLE</title>
    <!--Bibliotecas-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="./script.js"></script>
  </head>

  <body>
    <!--Escena-->
    <a-scene
      renderer="antialias: true;
                colorManagement: true;
                sortObjects: true;
                physicallyCorrectLights: true;"
    >
      <!--Entorno-->
      <a-sky
        src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/Cielo_Muvle.jpg?v=1715266526923"
      ></a-sky>

      <!--Cámara y Logotipo MUVLE-->
      <a-entity
        movement-controls="fly: false"
        position="-8.7 1.7 0"
        rotation="0 -90 0"
      >
        <a-entity camera position="0 0 0" look-controls> </a-entity>
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>

      <!--Iluminación-->
      <a-light
        id="Sol"
        type="point"
        intensity="30"
        color="#ecfdfe"
        position="1.35 20 0"
      ></a-light>
      <a-light
        id="Alfar1"
        type="point"
        intensity="1"
        color="white"
        position="1.9 3.2 15"
      ></a-light>
      <a-light
        id="Alfar2"
        type="point"
        intensity="5"
        color="#fee9d7"
        position="1.9 3.2 10.5"
      ></a-light>
      <a-light
        id="Agric1"
        type="point"
        intensity="5"
        color="#fee9d7"
        position="1.9 3.2 -15"
      ></a-light>
      <a-light
        id="Agric2"
        type="point"
        intensity="5"
        color="#fee9d7"
        position="1.9 3.2 -10.5"
      ></a-light>
      <a-light
        id="LuzEntrada"
        type="point"
        intensity="2"
        color="#fee9d7"
        position="-7.8 1.7 0"
      ></a-light>
      <a-light
        id="AlucheLuz"
        type="point"
        intensity="6"
        color="#fee9d7"
        position="1.807 4.521 0.000"
      ></a-light>

      <!--Expositores Alfar-->
      <a-box
        id="VitrinaNido"
        position="3.879 0.590 12.158"
        scale="1 1.1 1"
        color="white"
      ></a-box>
      <a-box
        id="VitrinaGaudi"
        rotation="0 90 0"
        position="3.832 0.590 9.71"
        scale="1.98 1.1 1"
        color="white"
      ></a-box>
      <a-box
        id="VitrinaOrza"
        position="1.892 0.600 14.398"
        scale="1.1 1.1 1"
        color="white"
      ></a-box>

      <!--Expositores Agricultura-->
      <a-box
        id="VitrinaMedida"
        rotation="0 90 0"
        position="-0.246 0.590 -10.10"
        scale="1.4 1.1 1"
        color="white"
      ></a-box>
      <a-box
        id="VitrinaGalochas"
        rotation="0 90 0"
        position="-0.246 0.590 -12.598"
        scale="1.4 1.1 1"
        color="white"
      ></a-box>

      <!--Modelo 3D - Sala de exposición-->
      <a-assets>
        <a-asset-item
          id="museomuvle"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/MUVLELow.glb?v=1716837897565"
        ></a-asset-item>
      </a-assets>
      <a-entity
        gltf-model="#museomuvle"
        scale="1.2 1.2 1.2"
        position="0.836 3.066 0"
        rotation="0 0 0"
      ></a-entity>

      <!--Modelo 3D - Logotipo MUVLE-->
      <a-assets>
        <a-asset-item
          id="logomuvle"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/MUVLE3D.glb?v=1716220426294"
        ></a-asset-item>
      </a-assets>
      <a-entity
        id="3dmuvle"
        gltf-model="#logomuvle"
        scale="10 10 10"
        position="8.642 1.812 0.381"
        rotation="0 -90 0"
      ></a-entity>

      <!--Botones Interacción - Imágenes-->
      <a-assets>
        <img
          id="ptoinfo"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/Icon_Info.png?v=1716311095106"
          crossorigin="anonymous"
        />
        <img
          id="audioinfo"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/Icon_Audio.png?v=1716311068963"
          crossorigin="anonymous"
        />
        <!--a-mixin lo utilizamos para almacenar propiedades en la entidad "info" y poder asignarlas al resto del puntos con la expresión mixin=info -->
        <a-mixin id="info" geometry="height: 2; width: 2"></a-mixin>
      </a-assets>

      <!--Assets del proyecto (imágenes, modelos 3D y audios)-->

        <!--Modelo Aluche-->
        <a-asset-item

        <!--Modelo 3D Molde Gaudi-->
        <a-asset-item
          id="moldegaudi"

        ></a-asset-item>
        <!--Modelo 3D Torre de piezas-->
        <a-asset-item
          id="torregaudi"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/TorreLow.glb?v=1716840307281"
        ></a-asset-item>
        <!--Modelo 3D Nido Barro-->
        <a-asset-item
          id="nidobarro"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/PajareraLow.glb?v=1716838967515"
        ></a-asset-item>
        <!--Modelo 3D Orza-->
        <a-asset-item
          id="orza"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/OrzaLow.glb?v=1716838771712"
        ></a-asset-item>
        <!--Modelo 3D Yugo-->
        <a-asset-item
          id="yugo1"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/YugoSimpleLow.glb?v=1716846078583"
        ></a-asset-item>
        <!--Modelo 3D Yugo Doble-->
        <a-asset-item
          id="yugo2"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/YugoDobleLow.glb?v=1716845843928"
        ></a-asset-item>
        <!--Modelo 3D Hemina-->
        <a-asset-item
          id="medida"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/HeminaLow.glb?v=1716840772538"
        ></a-asset-item>
        <!--Modelo 3D Galocha Negra-->
        <a-asset-item
          id="galochablack"

          id="galochabrown"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/GalochaBrownLow.glb?v=1716846384290"
        ></a-asset-item>
        <a-asset-item
          id="sen2"

        ></a-asset-item>
        <a-asset-item
          id="sen1"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/senales_MUVLE1.glb?v=1716509351344"
        ></a-asset-item>
        <img
          id="fotocereal"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/CerealFoto_Low.jpg?v=1716846912595"
          crossorigin="anonymous"
        />
        <img
          id="txtexpoalfar"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/TXT_Expositivo_Alfar.png?v=1716390098472"
          crossorigin="anonymous"
        />
        <img
          id="instruc1"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/TXT_Expositivos_Desplazamiento.png?v=1716495477599"
          crossorigin="anonymous"
        />
        <img
          id="instruc2"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/TXT_Expositivos_Rotacion.png?v=1716495518880"
          crossorigin="anonymous"
        />
        <img
          id="instruc3"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/TXT_Expositivos_Info.png?v=1716495741879"
          crossorigin="anonymous"
        />
        <img
          id="instruc4"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/TXT_Expositivos_Audio.png?v=1716495750027"
          crossorigin="anonymous"
        />
        <img
          id="txtexpotierras"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/TXT_Expositivo_Entretierras.png?v=1716398130404"
          crossorigin="anonymous"
        />
        <img
          id="fotocarros"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/FotoCarro_Low.jpg?v=1716847142708"
          crossorigin="anonymous"
        />
        <img
          id="fotoalfar"
          src="https://cdn.glitch.global/be6791f9-3639-418b-9c27-414bdf510458/FotoAlfar_Low.jpg?v=1716847210233"
          crossorigin="anonymous"
        />
        <img
          id="nidofoto"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/Nidos_Foto.png?v=1716551806045"
          crossorigin="anonymous"
        />
        <img
          id="gaudifoto"
          src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/Astorga_Foto.png?v=1716551798936"
          crossorigin="anonymous"
        />
      </a-assets>

      <!--Paneles con instrucciones ubicados en la escena-->
      <a-image
        id="info1"
        src="#instruc1"
        position="-6.799 2.107 -1.760"
        rotation="0 -70 0"
        geometry="height: 2; width: 2"
      ></a-image>
      <a-image
        id="info2"
        src="#instruc2"
        position="-6.799 2.107 1.760"
        rotation="0 -120 0"
        geometry="height: 2; width: 2"
      ></a-image>
      <a-image
        id="info3"
        src="#instruc3"
        position="6.336 2.331 4.6"
        rotation="0 -135 0"
        geometry="height: 2; width: 2"
      ></a-image>
      <a-image
        id="info4"
        src="#instruc4"
        position="6.336 2.331 -4.6"
        rotation="0 -45 0"
        geometry="height: 2; width: 2"
      ></a-image>

      <!--Estatua - Modelo 3D y panel informativo-->
      <a-entity
        gltf-model="#estatualuche"
        scale="1.7 1.7 1.7"
        position="1.833 2.42 0"
        rotation="0 -90 0"
      >
        <!--info-panel activa el código de JavaScript para detectar un click. Más detalles en script.js-->
        <a-entity id="uilucha" scale="0.5 0.5 0.5" info-panel>
          <!--Botón de información (Icono)-->
          <a-image
            mixin="info"
            src="#ptoinfo"
            position="0.869 -1.909 0.714"
            scale="0.25 0.25 0.25"
          ></a-image>
          <!--Panel desplegable-->
          <a-entity
            visible="false"
            geometry="primitive: plane; width: 12; height: 9"
            material="color: #353130; shader: flat; transparent: false"
            rotation="0 -35.342 0"
            position="2.741 -1.006 1.268"
            scale="0.25 0.25 0.25"
          >
            <!--Título del panel-->
            <a-entity
              position="-6.15 3.191 0.001"
              text="width: 22; x-offset: 1; baseline: top; align: left; shader: msdf; color: #ED7D5A; anchor: left; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; value: Aluche"
            ></a-entity>
            <!--Texto del panel-->
            <a-entity
              position="-6 1.961 0.001"
              text="width: 10; x-offset: 1; baseline: top; align: left; shader: msdf; color: #ED7D5A; anchor: left; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; value:La lucha leonesa o aluche es un deporte tradicional de la provincia leonesa. Se trata de una costumbre transmitida de forma oral hasta la actualidad, que se ha ido adaptando a las formas y convenciones del deporte moderno sin perder su propia esencia, convirtiendose en practica federada con competiciones regulares. Fue declarada Bien de Interes Cultural de caracter inmaterial el 29 de junio de 2017.\n\nEstatua de Aluche. Ciudad de Leon, escaneada in-situ"
            ></a-entity>
          </a-entity>
          <!--Botón de información en mp3 (Icono)-->
          <a-image
            mixin="info"
            src="#audioinfo"
            sound-button
            position="0.869 -1.334 0.714"
            scale="0.25 0.25 0.25"
          >
            <!-- Botón de información en mp3 (Icono)-->
            <a-sound
              src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/Audio_Aluche.mp3?v=1715797304459"
              autoplay="false"
              position="0 0 0"
              loop="false"
              volume="2"
            ></a-sound>
          </a-image>
        </a-entity>
      </a-entity>

      <!--Molde Gaudi - Modelo 3D y panel informativo-->
      <a-entity
        id="gaudimolde"
        gltf-model="#moldegaudi"
        scale="2.5 2.5 2.5"
        position="3.929 1.2 10.282"
        rotation="0 90 0"
      >
        <!--"info-panel activa el código de JavaScript para detectar un click. Más detalles en script.js"-->
        <a-entity
          id="uimoldegaudi"
          rotation="0 180 0"
          scale="0.05 0.05 0.05"
          info-panel
        >
          <!--Punto de información (su posición es dependiente de la del padre)-->
          <a-image
            mixin="info"
            src="#ptoinfo"
            position="3.711 0.923 3.668"
          ></a-image>
          <!-- Panel desplegable -->
          <a-entity
            visible="false"
            geometry="primitive: plane; width: 12; height: 16"
            material="color: #353130; shader: flat; transparent: false"
            position="-4.363 9.859 -2.188"
          >
            <!-- Imagen del panel -->
            <a-image
              src="#gaudifoto"
              position="0 4.468 0.01"
              width="10"
              height="5"
            ></a-image>
            <!-- Título del panel -->
            <a-entity
              position="-6.15 0.97 0.001"
              text="width: 22; x-offset: 1; baseline: top; align: left; shader: msdf; color: #ED7D5A; anchor: left; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; value: Artesania moderna"
            ></a-entity>
            <!-- Texto del panel -->
            <a-entity
              position="-6 -0.48 0.001"
              text="width: 10; x-offset: 1; baseline: top; align: left; shader: msdf; color: #ED7D5A; anchor: left; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; value: El arquitecto Antonio Gaudi se sirvio de la alfareria tradicional de Jimenez de Jamuz para la decoracion de arcos de puertas y nervaduras de bovedas en la edificacion del Palacio Episcopal de Astorga. A partir de unos moldes hechos por el propio Gaudi, los alfareros fueron haciendo las piezas, decoradas con diversos motivos tradicionales. En 2002, para celebrar el 150 aniversario del nacimiento de Antonio Gaudi, el Alfar-Museo de Jimenez de Jamuz elaboro un reducido numero de piezas con estos moldes.\n\nPiezas cedidas por el Alfar-Museo\ny escaneadas in-situ. Fotografia de Wikimedia Commons, licencia CC BY-SA 4.0 DEED"
            ></a-entity>
          </a-entity>
          <a-image
            mixin="info"
            src="#audioinfo"
            sound-button
            position="3.711 2.923 3.668"
            scale="1 1 1"
          >
            <a-sound
              src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/Audio_Aluche.mp3?v=1715797304459"
              autoplay="false"
              position="0 0 0"
              loop="false"
              volume="5"
            ></a-sound>
          </a-image>
        </a-entity>
      </a-entity>
      <a-entity
        gltf-model="#torregaudi"
        scale="1.5 1.5 1.5"
        position="3.830 1.378 9.285"
        rotation="0 32 0"
      >
      </a-entity>

      <!--Nido - Modelo 3D y panel informativo-->
      <a-entity
        id="nido"
        gltf-model="#nidobarro"
        scale="2.5 2.5 2.5"
        position="3.832 1.45 12.145"
        rotation="0 0 0"
      >
        <!--"info-panel activa el código de JavaScript para detectar un click. Más detalles en script.js"-->

          id="uinido"
          rotation="0 -90 0"
          scale="0.05 0.05 0.05"
          info-panel
        >
          <!--Punto de información (su posición es dependiente de la del padre)-->

            mixin="info"
            src="#ptoinfo"

          ></a-image>
          <!-- Panel desplegable -->
          <a-entity
            visible="false"
            geometry="primitive: plane; width: 12; height: 15"

            position="-2.279 7.6 -2.188"
          >
            <!-- Imagen del panel -->
            <a-image
              src="#nidofoto"
              position="0 4 0.01"

            ></a-image>
            <!-- Título del panel -->
            <a-entity
              position="-6.15 0.5 0.001"
              text="width: 22; x-offset: 1; baseline: top; align: left; shader: msdf; color: #ED7D5A; anchor: left; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; value: Nidos de barro"
            ></a-entity>
            <!-- Texto del panel -->
            <a-entity
              position="-6 -0.875 0.001"
              text="width: 10; x-offset: 1; baseline: top; align: left; shader: msdf; color: #ED7D5A; anchor: left; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; value: Durante el confinamiento en la pandemia del COVID-19, se utilizo como base la tradicion alfarera para desarrollar unas vasijas en el Alfar-Museo que funcionaran como nido para la proteccion de las aves, favoreciendo asi su cria y conservacion. Se trata de un ejemplo de I+D en el que se perpetua el hacer artesano y los materiales tradicionales propios de la zona: la arcilla o barro rojo.\n\nPieza cedida por el Alfar-Museo y escaneada in-situ. Fotografia cedida por el Alfar-Museo."
            ></a-entity>
          </a-entity>
          <a-image
            mixin="info"
            src="#audioinfo"
            sound-button
            position="3.711 0.936 2.318"
            scale="1 1 1"
          >
            <a-sound
              src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/Audio_Aluche.mp3?v=1715797304459"
              autoplay="false"
              position="0 0 0"
              loop="false"
              volume="5"
            ></a-sound>
          </a-image>
        </a-entity>
      </a-entity>

      <!--Orza-Modelo 3D y panel informativo-->
      <a-entity

        position="1.9 1.5 14.385"

          <!--Punto de información (su posición es dependiente de la del padre)-->

          <!-- Panel desplegable -->
          <a-entity

          >
            <!-- Título del panel -->
            <a-entity

            ></a-entity>
            <!-- Texto del panel -->
            <a-entity
              position="-6 1.316 0.001"
              text="width: 10; x-offset: 1; baseline: top; align: left; shader: msdf; color: #ED7D5A; anchor: left; font: https://cdn.aframe.io/fonts/Roboto-msdf.json; value: Jimenez de Jamuz ha sido y es el nucleo alfarero mas importante en la provincia leonesa. No se conoce exactamente cuando se inicia la alfareria jiminiega, pero se apunta a que gentes morisca, antes de su expulsion en 1610 por orden de Felipe III, habian dejado en estas tierras las primeras muestras del oficio del alfarero.\n\nPieza cedida por un particular y escaneada in-situ"
            ></a-entity>
          </a-entity>
          <a-image
            mixin="info"

            sound-button
            position="4.547 0.926 2.318"
            scale="1 1 1"
          >
            <a-sound
              src="https://cdn.glitch.global/e765e821-3255-484e-b158-45c793c35599/Audio_Aluche.mp3?v=1715797304459"
              autoplay="false"
              position="0 0 0"
              loop="false"
              volume="5"

          ></a-image>
        </a-entity>

      <a-entity
        id="Galochas"
        gltf-model="#galochablack"

        position="-0.176 1.2 -12.887"

        <a-entity
          id="uigalocha"
          rotation="0 -30 0"
